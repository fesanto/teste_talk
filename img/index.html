<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Talk Agency</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="slider-container">
        <div class="slide">
            <img src="img/img01.jpeg" alt="sunset sea">
        </div>

        <div class="slide">
            <img src="img/img02.jpeg" alt="a road and a coast">
        </div>

        <div class="slide">
            <img src="img/img03.jpeg" alt="a black and white pier picture">
        </div>

        <div class="slide" alt="sea and rocks">
            <img src="img/img04.jpeg">
        </div>

        <div class="slide" alt="sunset and a pier">
            <img src="img/img05.jpeg">
        </div>

        <div class="slide" alt="opera australia">
            <img src="img/img06.jpeg">
        </div>

        <a class="btn btn_prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="btn btn_next" onclick="plusSlides(1)">&#10095;</a>
    </section>

    <section class="slider-dot">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </section>

    <script src="script/script.js"></script>
</body>

</html>
